<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'surveys/stylesheets/styles.css' %}">
    </head>
    <body>
        <form action='/new_person' method='post'>
            {% csrf_token %}
            <h1>Add a person</h1>
            <section class="basic-info">
                <p>
                    <label for="name">
                        <span>Your name: </span>
                        <input type="text" name="username">
                    </label>
                </p>
                <p>
                    <label for="location">
                        <span>Dojo Location: </span>
                        <select id="location" name="userlocation">
                            <option value="Dallas">Dallas</option>
                            <option value="San Francisco">San Francisco</option>
                            <option value="Seattle">Seattle</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label for="language">
                        <span>Favorite Language: </span>
                        <select id="language" name="userlanguage">
                            <option value="Python">Python</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                        </select>
                    </label>
                </p>
            </section>
            <section>
                <p>
                    <label for="comment">
                        <span>Comment (optional): </span>
                        <textarea name="commentbox" rows="4" cols="33"></textarea>
                    </label>
                </p>
            </section>
            <section>
                <input type="submit" value="Submit" class="button">
            </section>
        </form>
    </body>
</html>
