<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Word Generator</title>
    </head>
    <body>
        <form action='/generate' method='post'>
            {% csrf_token %}
            <h3>Random Word (attempt #{{request.session.cur_run}}):</h3>
            <div style="border: 2px solid blue">
            {% if request.session.cur_run > 1 %}
            <h2>{{request.session.word}}</h2>
            {% endif %}
            </div>
            <input type="submit" value="Generate" style="margin-top: 5px">
        </form>
    </body>
</html>
