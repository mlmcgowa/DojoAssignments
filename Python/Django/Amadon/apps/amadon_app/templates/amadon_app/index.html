<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Amadon</title>
    </head>
    <body>
        <h1>Amadon Store!</h1>
        <table>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            {% for i in items%}
                <tr>
                    <td>{{i.name}}</td>
                    <td>${{i.price}}</td>
                    <td>
                        <form class="" action="/amadon/buy/" method="post">
                            {% csrf_token %}
                            <select class="" name="quantity">
                                <option value= 1>1</option>
                                <option value= 2>2</option>
                                <option value= 3>3</option>
                            </select>
                            <input type='hidden' name='product_id' value={{i.id}} />
                            <button type="submit" name="button">Buy!</button>
                        </form>
                    </td>
                </tr>
            {%endfor%}
        </table>
    </body>
</html>
