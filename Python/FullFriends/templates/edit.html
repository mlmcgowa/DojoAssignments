<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit</title>
    </head>
    <body>
        <div class="current-info">
            <h2>Current information for: {{ edit_friend.first_name }}</h2>
            <p>First name: {{ edit_friend.first_name }}</p>
            <p>Last name: {{ edit_friend.last_name }}</p>
            <p>E-mail: {{ edit_friend.email }}</p>
            <p>Last updated: {{ edit_friend.updated_at }}</p>
        </div>
        <div class="update-info">
            <h2>Update friend's information:</h2>
            <form action='/friends/{{ edit_friend.id }}' method='POST'>
                <label for="first_name">First Name: <input type="text" name="first_name" id="first_name"></label>
                <label for="last_name">Last Name: <input type="text" name="last_name" id="last_name"></label>
                <label for="email">E-mail: <input type="text" name="email" id="email"></label>
                <input type="submit" value="Update">
            </form>
        </div>
    </body>
</html>
