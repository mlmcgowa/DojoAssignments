<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>All my Friends!</title>
  </head>
  <body>
    <h1>My Friends!</h1>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>E-mail</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for friend in all_friends %}
        <tr>
          <td>{{friend['first_name']}}</td>
          <td>{{friend['last_name']}}</td>
          <td>{{friend['email']}}</td>
          <td>
            <form action='/friends/{{friend['id']}}/edit' method='POST'>
                <input type="submit" value="EDIT">
            </form>
            <form action='/friends/{{friend['id']}}/delete' method='POST'>
               <input type="submit" value="DELETE">
           </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <h2>Add a Friend</h2>
        <form action='/friends' method='POST'>
            <label for="first_name">First Name: <input type="text" name="first_name" id="first_name"></label>
            <label for="last_name">Last Name: <input type="text" name="last_name" id="last_name"></label>
            <label for="email">E-mail: <input type="text" name="email" id="email"></label>
            <input type="submit" value="Add">
        </form>
  </body>
</html>
