<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form Assignment</title>
    </head>
    <body>
        <h1>My Registration Form</h1>

        <form action="process.php" method="post">
        
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name">
            <br>
            <br>
           
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name">
            <br>
            <br>

            <label for="email">Email:</label>
            <input type="text" id="email">
            <br>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password">
            <br>
            <br>

            <label for="pw_confirm">Password Confirmation:</label>
            <input type="password" id="pw_confirm">
            <br>
            <br>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate">
            <br>
            <br>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <label for="Other">Other</label>
            <input type="radio" name="gender" id="Other">
            <br>
            <br>

            <p>A short description about yourself:</p>
            <br>
            <textarea id="description" cols="30" rows="10"></textarea>
            <br>
            <br>

            <label id="language">Favorite Language:</label>
            <select name="favorite language">
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
            <br>
            <br>
           
           <input type="submit" value="Submit">
        </form>
    </body>
</html>
